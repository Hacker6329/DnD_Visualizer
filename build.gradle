plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

group = 'it.italiandudes'
version = '0.5.5A'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compileOnly 'org.jetbrains:annotations:23.0.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'it.italiandudes:idl:1.0.5'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation group: 'org.xerial', name:'sqlite-jdbc', version:'3.40.0.0'
}

shadowJar {
    manifest {
        attributes "Main-Class" : "it.italiandudes.dnd_visualizer.DnD_Visualizer"
    }
    archiveFileName = getRootDir().getName()+"-"+archiveVersion.get()+".jar"
}

tasks.register('buildJar') {
    dependsOn shadowJar
    group = "Build"
    description = "Build and assemble DnD_Visualizer"
}

tasks.register('runClient', Exec) {
    dependsOn shadowJar
    group = "Execution"
    description = "Buind, assemble and run DnD_Visualizer"
    standardInput = System.in
    commandLine "java", "-jar", jar.archiveFile.get()
}